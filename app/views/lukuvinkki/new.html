{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi lukuvinkki</h1>


<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Kirja</a>
            </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
            <div class="panel-body">
                <form method="post" action="{{base_path}}/lukuvinkki">
                    <div class="form-group">
                        <label>Otsikko</label>
                        <input type="text" name="otsikko" class="form-control" value="{{attributes.otsikko}}">
                    </div>

                    <div class="form-group">
                        <label>Tekijä</label>
                        <input type="text" name="tekija" class="form-control" value="{{attributes.tekija}}">
                    </div>

                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="text" name="isbn" class="form-control" value="{{attributes.isbn}}">
                    </div>
                    
                    
                    <div class="form-group">
                        <label>Tyyppi</label>
                        <input type="text" name="tyyppi" class="form-control" value="kirja">
                    </div>

                    <div class="form-group">
                        <label>Julkaistu</label>
                        <input type="text" name="julkaistu" class="form-control" value="{{attributes.julkaistu}}" 
                               placeholder="vvvv tai pp.kk.vvvv">
                    </div>

                    <div class="form-group">
                        <label>Kuvaus</label>
                        <input type="text" name="kuvaus" class="form-control" value="{{attributes.kuvaus}}">
                    </div>

                    <div class="form-group">
                        <label>Tags</label>
                        <select name="tags[]" class="form-control" multiple="">
                            {% for tag in tags %}
                            <option value="{{tag.id}}">{{tag.nimi}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Uusi tagi</label>
                        <input type="text" name="tagit" class="form-control" placeholder="Erottele tagit pilkulla">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Lisää</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
