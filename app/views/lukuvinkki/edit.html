{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kirjaa {{attributes.nimi}}</h1>
<div class="show">

    <div class="form-group">
      <label>Lukuvinkin otsikko</label>
      <input type="text" name="otsikko" class="form-control" value="{{attributes.otsikko}}">
    </div>

    <div class="form-group">
      <label>Tekij√§</label>
      <input type="text" name="tekija" class="form-control" value="{{attributes.kirjoittaja}}">

      <label>isbn</label>
      <input type="textarea" name="isbn" class="form-control" value="{{attributes.isbn}}">
    </div>
      
    <div class="form-group">
      <label>url</label>
      <input type="text" name="url" class="form-control" value="{{attributes.url}}">
    </div>
      
      <div class="form-group">
      <label>tyyppi</label>
      <input type="text" name="tyyppi" class="form-control" value="{{attributes.tyyppi}}">

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna Muutokset</button>
    </div>
  </form>
</div>

{% endblock %}
